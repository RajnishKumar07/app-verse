<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{ entityId ? 'Edit Job' : 'Create Job' }}</h5>
    </div>
    <form [formGroup]="jobForm" (ngSubmit)="submit()">
      <div class="modal-body">
        <div class="my-2">
          <div>
            <label for="company">Company Name</label>
            <input
              id="company"
              type="text"
              class="form-control form-control-lg"
              placeholder="Company Name"
              formControlName="company"
              />
            </div>
            @if (isSubmited) {
              <error
                [control]="jobForm.controls['company']"
                [fieldName]="'company'"
              ></error>
            }
          </div>
          <div class="my-2">
            <div>
              <label for="position">Position</label>
              <input
                id="position"
                type="text"
                class="form-control form-control-lg"
                placeholder="Position"
                formControlName="position"
                />
              </div>
              @if (isSubmited) {
                <error
                  [control]="jobForm.controls['position']"
                  [fieldName]="'position'"
                ></error>
              }
            </div>

            <div>
              @for (status of allStatus; track status; let i = $index) {
                <div
                  class="form-check form-check-inline"
                  >
                  <input
                    class="form-check-input"
                    type="radio"
                    [id]="'status' + i"
                    formControlName="status"
                    [value]="status.value"
                    />
                    <label class="form-check-label" [for]="'status' + i">
                      {{ status.label }}
                    </label>
                  </div>
                }
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="close()">
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                {{ entityId ? 'Update' : 'Submit' }}
              </button>
            </div>
          </form>
        </div>
      </div>
