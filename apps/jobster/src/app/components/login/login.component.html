<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-4">
      <form [formGroup]="loginForm" (ngSubmit)="loginFn()">
        <div class="card shadow-lg">
          <div class="card-header text-center">
            <h3>Log in to Jobster</h3>
          </div>
          <div class="card-body">
            <div>
              <label for="username">Username</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </span>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Username"
                  formControlName="username"
                />
              </div>
            </div>
            <div>
              <label for="Password">Password</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>

                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  formControlName="password"
                />
                <i
                  class="password-icon fa"
                  [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"
                  aria-hidden="true"
                  role="button"
                  (click)="showPassword = !showPassword"
                ></i>
              </div>
            </div>

            <div class="my-4 text-center">
              <div>
                <button class="btn btn-outline-primary w-100" type="submit">
                  Login
                </button>
              </div>
              <a routerLink="/register" class="nav-link text-primary fs-5 mt-3">
                Sign up for Jobster</a
              >
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
