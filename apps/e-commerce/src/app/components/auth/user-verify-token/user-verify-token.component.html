<div class="container">
  <div class="row align-items-center justify-content-center vh-100">
    <div class="col-md-6 text-center">
      <h4>Verify Your Email</h4>
      <p class="text-muted">
        Please click on verify button to activate your account.
      </p>
      <img
        class="object-fit-contain w-100"
        src="/assets/images/email-verified.png"
        alt="images"
        style="height: 20rem"
      />
      <button
        *ngIf="!isVerified"
        class="btn btn-outline-primary px-4"
        type="button"
        (click)="verifyEmail()"
      >
        Verify Email
      </button>
    
        <ng-container *ngIf="isVerified" >
          <div class="d-flex align-items-center justify-content-center gap-2">
            <i
              class="fa fa-check-circle fa-2x text-success"
              aria-hidden="true"
            ></i>
            <span> Email Verified </span>
          </div>
          <p class="mt-2"> 
            Redirecting you to login page in <span class="text-success fw-bold">{{countdown}}</span> sec.
          </p>
        </ng-container>
     
    </div>
  </div>
</div>
